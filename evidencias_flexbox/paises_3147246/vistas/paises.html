<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1>LISTA DE PAISES</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text text-warning">Nombre</th>
                <th class="text text-danger">Capital</th>
                <th class="text text-warning">Moneda</th>
                <th class="text text-danger">Poblacion</th>
                <th class="text text-warning">Superficie</th>
                <th class="text text-danger">Precidente</th>
            </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
                <tr>
                    <td class="text text-warning">{{  pais.nombre  }}</td>
                    <td class="text text-danger">{{  pais.capital  }}</td>
                    <td class="text text-warning">{{  pais.moneda  }}</td>
                    <td class="text text-danger">{{  pais.poblacion  }}</td>
                    <td class="text text-warning">{{  pais.superficie  }}</td>
                    <td class="text text-danger">{{  pais.presidente  }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
